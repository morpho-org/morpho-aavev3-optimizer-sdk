name: Test Suite

on:
  pull_request:
    paths:
      - src/**
      - tests/**
      - package.json
      - yarn.lock
  workflow_call:
    secrets:
      RPC_URL:
        required: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Run linting
        run: yarn lint

  test-units:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Run units test suite
        run: yarn test
        env:
          RPC_URL: ${{ secrets.RPC_URL }}

  test-e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Load cache
        uses: actions/download-artifact@9bc31d5ccc31df68ecc42ccf4149144866c47d8a # v3.0.2
        with:
          name: hardhat-cache
          path: cache
          if_no_artifact_found: ignore

      - name: Run e2e test suite
        run: yarn test:e2e
        env:
          RPC_URL: ${{ secrets.RPC_URL }}

      - name: Save cache
        uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce # v3.1.2
        with:
          name: hardhat-cache
          path: cache
